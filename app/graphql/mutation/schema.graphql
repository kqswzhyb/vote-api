type Mutation {
  createUser (input: CreateUserInput!): User
  updateUser (id: ID!, input: UpdateUserInput!): User
  deleteUser (id: ID!): DeleteCallback

  createRole (input: CreateUserInput!): Role
  updateRole (id: ID!, input: UpdateRoleInput!): Role

  createRoleMenu (input: CreateRoleMenuInput!): RoleMenu
  updateRoleMenu (id: ID!, input: UpdateRoleMenuInput!): RoleMenu
  deleteRoleMenu (id: ID!): DeleteCallback

  createMenu (input: CreateMenuInput!): Menu
  updateMenu (id: ID!, input: UpdateMenuInput!): Menu
  deleteMenu (id: ID!): DeleteCallback

  createDicType (input: CreateDicTypeInput!): DicType
  updateDicType (id: ID!, input: UpdateDicTypeInput!): DicType
  deleteDicType (id: ID!): DeleteCallback

  createDic (input: CreateDicInput!): Dic
  updateDic (id: ID!, input: UpdateDicInput!): Dic
  deleteDic (id: ID!): DeleteCallback

  createVote (input: CreateVoteInput!): Vote
  updateVote (id: ID!, input: UpdateVoteInput!): Vote

  createVoteConfig (input: CreateVoteConfigInput!): VoteConfig
  updateVoteConfig (id: ID!, input: UpdateVoteConfigInput!): VoteConfig
}
