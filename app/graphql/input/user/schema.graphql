input CreateUserInput {
  username: String!
  nickname: String!
  remark: String
  qqOpenId: String
  qqLevel: String
  qqVip: String
  roleId: String
  createBy: String
  fileList: [FileInput]
}

input UpdateUserInput {
  nickname: String
  qqOpenId: String
  qqLevel: String
  qqVip: String
  fileList: [FileInput]
  roleId: String
